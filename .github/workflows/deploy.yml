name: Deploy Safe Hazz

on:
  push:
    branches:
      - master  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Change this if your project needs a different Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy (Example for GitHub Pages)
        if: success()
        run: |
          npm install -g gh-pages
          gh-pages -d dist  # Change 'dist' if your output directory is different
